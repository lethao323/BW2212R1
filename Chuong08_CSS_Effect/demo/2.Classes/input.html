<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Pseudo Classes</title>
    <style>
        input[type="text"] {
            width: 200px;
            height: 2em;
            border-radius: 8px;
            margin: 10px;
        }

        /* Input Pseudo Classes */
        input:focus {
            background-color: yellow;
        }

        input:checked {
            width: 30px;
            height: 30px;
        }

        input:required {
            background-color: red;
        }
    </style>
</head>

<body>
    <form action="#" action="post">
        Name*: <input type="text" placeholder="input name" id="name" required>
        <br>
        Address: <input type="text" placeholder="input address" id="address">
        <br>
        Hobbies:
        <br>
        <input type="checkbox" name="hobbies" value="sport"> <span>Sport</span>
        <br>
        <input type="checkbox" name="hobbies" value="book"> <span>Book</span>
        <br>
        <input type="checkbox" name="hobbies" value="Travel"> <span>Travel</span>
    </form>

</body>

</html>
