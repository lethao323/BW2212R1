<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Pseudo-Classes</title>
    <style>
        .container {
            font-size: 40px;
            margin-left: 40px;
        }

        /* Demo first-child, last-child, nth-child(x) */

        /* Demo first-of-type, last-of-type, nth-of-type(x) */
        li:nth-of-type(3) {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="head"></div>
            <div class="head-menu">
                <ul>
                    <p>Menu 1</p>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
                <ul>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                </ul>
            </div>
        </header>
        <main></main>
        <footer></footer>
    </div>
</body>

</html>
