<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator</title>
    <style>
        p {
            font-size: 40px;
            margin-left: 40px;
        }

        /* Descendant - Con cháu (space) */
        /* .wrapper p {
            color: red;
        } */

        /* Child - Con (>) */
        /* .wrapper>p {
            color: red;
        } */

        /* Adjacent siblings - ACE Kế cận (+) */

        /* General siblings - Các ACE kế cận (~) */
        .text1~div {
            color: red;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p class="text1">A 1</p>
        <p>A 2</p>
        <p>A 3</p>
        <div class="inside">
            <p>B 4</p>
            <p>B 5</p>
            <p>B 6</p>
        </div>
    </div>
    <p>C 7</p>
    <p>C 8</p>
    <p>C 9</p>
</body>

</html>
