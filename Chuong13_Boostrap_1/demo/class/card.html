<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOSTRAP v5 - Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../../Others/assets/fontawesome-free-6.3.0-web/css/all.min.css">
    <script src="../../../Others/assets/fontawesome-free-6.3.0-web/js/all.min.js"></script>
    <style>
        .hover-bg-color:hover {
            background-color: darkolivegreen;
        }
    </style>
</head>

<body>
    <div class="container">
        <header></header>
        <main>
            <div class="row">
                <div class="col card text-center shadow mx-2">
                    <div class="card-header">
                        <h2 class="card-title">Character</h2>
                    </div>
                    <div class="card-body">
                        <img src="https://c4.wallpaperflare.com/wallpaper/119/487/773/david-cottrell-jones-artwork-digital-art-helmet-wallpaper-preview.jpg"
                            class="img-thumbnail card-img mb-3" height="150px">
                        <h5 class="card-title">Cyber</h5>
                        <p class="card-text">Skill and kill</p>
                        <button class="btn btn-success">Fight!</button>
                    </div>
                    <div class="card-footer text-muted">
                        &copy; Copyright by Cyberpunk
                    </div>
                </div>
                <div class="col card shadow mx-2">
                    <div class="card-header">
                        <h2 class="card-title">Skill List</h2>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item hover-bg-color">Item 1</li>
                        <li class="list-group-item hover-bg-color">Item 2</li>
                        <li class="list-group-item hover-bg-color">Item 3</li>
                    </ul>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>

</html>
